<div class="row flights-container my-4">
  <div class="col-md-4" *ngFor="let flight of flights$ | async">
    <app-flight-card (click)="openFlightDetailsModal(flight)" [flight]="flight"></app-flight-card>
  </div>
</div>
<div class="row">
  <button (click)="openNewFlightModal()" class="add-flight-btn" mat-fab color="accent">+</button>
</div>
